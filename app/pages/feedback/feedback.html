<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>App Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center padding>
    <strong class="f-16">How would you rate <span class="orange">Talabat</span>.com?</strong>
    <div class="f-25" margin-top>
      <ion-icon name="star-outline"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
      <ion-icon name="star-outline"></ion-icon>
    </div>
  </div>
  <hr>
  <div padding>
    <strong class="f-16">Leave comment</strong>
    <p class="lightgrey">
      Your feedback is important. Let us know your thoughts, suggestions, or if you've spotted an issue or a bug.
    </p>
    <ion-item class="p-a-0">
      <ion-input type="text" placeholder="Type here..."></ion-input>
    </ion-item>
  </div>
  <hr>
  <div padding>
    <button block secondary>SEND FEEDBACK</button>
  </div>
</ion-content>
